{% extends 'base.html' %} 

{% block content %}
<section>
  <div class="bg-white shadow-sm rounded-lg max-w-lg mx-auto p-4">
    <div class="flex justify-between items-center  mb-4">
        <h3 class="text-2xl font-semibold text-center">My Account</h3>
        <a href="{% url 'profile-update' %}" class="text-indigo-500">Change Information</a>
    </div>

    {% if profile.profile_photo %}
        <img class="w-20 h-20 rounded-full border border-gray-300 block mx-auto" src="{{ profile.profile_photo.url }}" alt="">
    {% endif %}

    <h3 class="text-xl font-semibold mb-4">Full Name: {{ profile.name }}</h3>
    <p class="text-sm mb-4">Phone Number: {{ profile.phone }}</h3>
    <p class="text-sm mb-4">Location: {{ profile.location }}</h3>
    <p class="text-sm mb-4">Bio: {{ profile.bio }}</h3>
  </div>
</section>
{% endblock %}
