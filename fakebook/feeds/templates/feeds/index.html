{% extends 'base.html' %} 

{% block content %}

      {% include 'includes/message.html' %}

    <section class="flex gap-10">
       {% include 'includes/left-sidebar.html' %}

        <main class="flex-1">
            {% for feed in feeds %}
                <div class="bg-white rounded-lg mb-3">
                    <h3 class="text-base font-semibold mb-2 p-2">{{ feed.title }}</h3>
                    {% if feed.image %}
                        <img src="{{ feed.image.url }}" alt={{ feed.title }}>
                    {% endif %}

                    <div class="p-4">
                        <p class="text-sm text-gray-600">{{ feed.description }}</p>
                    </div>
                </div>
            {% endfor %}
        </main>

         {% include 'includes/right-sidebar.html' %}
    </section>
{% endblock %}
