<header class="py-3 bg-white shadow-sm">
   <div class="container mx-auto px-6 flex justify-between items-center">

     <a href="/" class="text-2xl font-semibold">FakeBook</a>

    <nav>
        <ul>
           {% if request.user.is_authenticated %}
             <li><a href="{% url 'logout' %}" class="px-4 py-2 bg-blue-500 inline-flex rounded-lg text-white">Sign Out</a></li>
             {% else %}
              <li><a href="{% url 'login' %}" class="px-4 py-2 bg-blue-500 inline-flex rounded-lg text-white">Sign In</a></li>
           {% endif %}
        </ul>
    </nav>

</div>
</header>
